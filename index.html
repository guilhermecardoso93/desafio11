<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Document</title>
</head>

<body>
  <main>
    <div class="part1">

      <h1>READY TO LAUCH IN...</h1>
      <div>
        <ul>
          <li>Dias</li>
          <li>Horas</li>
          <li>Minutos</li>
          <li> Segundos</li>
        </ul>
      </div>
      <div class="countdown">
        <div class="countdown-el days-c">
          <p class="text" id="days">0</p>
        </div>:
        <div class="countdown-el hours-c">
          <p class="text" id="hours">0</p>
        </div>:
        <div class="countdown-el minutes-c">
          <p class="text" id="minutes">0</p>
        </div>:
        <div class="countdown-el seconds-c">
          <p class="text" id="seconds">0</p>
        </div>
      </div>
      <span> Inscreva-se para saber mais sobre o lan√ßamento </span>
      <button>Inscreva-se</button>
    </div>
    <div class="part2">
      <img src="./images/rocket3.svg" class='slide-out-top' id='rocketmini' alt="rocketmini">
      <img src="./images/rocketred.svg" id='rocket' alt="rocket">
      <img src="./images/back.svg" class='heartbeat' id='back' alt="back">
    </div>
  </main>
  <script src="./script.js" defer></script>
</body>

</html>
